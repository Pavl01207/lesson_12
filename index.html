<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Transform</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1 class="header__title">
					<span>T</span>
					<span>r</span>
					<span>a</span>
					<span>n</span>
					<span>s</span>
					<span>f</span>
					<span>o</span>
					<span>r</span>
					<span>m</span>
					<span>M</span>
					<span>e</span>
				</h1>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="banner">
					<div class="banner__one">
						<div class="banner__one square">
							<div class="square__one">
								<p class="square__text">Block1</p>
							</div>
							<div class="square__two">
								<p class="square__text">Block2</p>
							</div>
							<div class="square__three">
								<p class="square__text">Block3</p>
							</div>
							<div class="square__four">
								<p class="square__text">Block4</p>
							</div>
						</div>
					</div>
					<div class="banner__two">
						<div class="banner__two figure">
							<div class="figure__one">
								<p class="square__text">Check</p>
							</div>
							<div class="figure__two"></div>
							<div class="figure__three"></div>
							<div class="figure__four"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="geometri">
					<div class="geometri__body cube">
						<div class="cube__first"></div>
						<div class="cube__second"></div>
						<div class="cube__third">
							<p class="square__text">Check</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
